<html ng-app="expensesApp">
  <head>
    <title>Budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/layout-default-latest.css" type="text/javascript"/>
    <link rel="stylesheet" media="screen" href="css/main.css">

    <script src="js/lib/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/lib/jquery-ui.js" type="text/javascript"></script>
    <script src="js/lib/jquery.layout-latest.js" type="text/javascript"></script>
    <script src="js/lib/underscore.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script src="js/lib/ui-bootstrap-0.4.0.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/rest-services.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/directives.js" type="text/javascript"></script>
  </head>
  <body ng-controller="BudgetController" class="expenses">
    <div class="ui-layout-center">
      <div id="budget-amounts" class="exp-splits">
        <table>
          <tr>
            <th>Account</th>
            <th align='right'>Budgeted</th>
            <th align='right'>Actual</th>
          </tr>
          <tr ng-repeat="ba in budget.amounts">
            <td>{{ ba.name }}<span ng-show='!ba.in_budget'>*</span></td>
            <td class="money" align='right'>{{ fmtMoney(ba.budgeted) | currency }}</td>
            <td class="money" align='right'>{{ fmtMoney(ba.actual) | currency }}</td>
          </tr>
          <tr>
            <td>Total</td>
            <td class="money" align='right'>{{ fmtMoney(budget.total_budgeted) | currency }}</td>
            <td class="money" align='right'>{{ fmtMoney(budget.total_actual) | currency }}</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
